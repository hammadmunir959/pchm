<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Inquiry Reply</title>
  </head>
  <body style="font-family: Arial, sans-serif; color: #1f2937; line-height: 1.6;">
    <p>Hi {{ inquiry.name }},</p>

    <p>{{ reply_message|linebreaksbr }}</p>

    <p>
      Regards,<br />
      Prestige Car Hire Management
    </p>

    <hr style="border: none; border-top: 1px solid #e5e7eb; margin: 24px 0;" />
    <p style="font-size: 12px; color: #6b7280;">
      You are receiving this email because you reached out about "{{ inquiry.subject }}"
      on {{ inquiry.created_at|date:"F j, Y" }}.
    </p>
  </body>
</html>
